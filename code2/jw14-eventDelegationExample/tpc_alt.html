<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            border: dashed 2px black;
        }
    </style>
</head>

<body>
    <form id="colorForm">
        <input placeholder="color" id="colorInput">
        <button>Add</button>
    </form>

    <ul id="colorList">
        <li>pink</li>
        <li>red</li>
        <li>yellow</li>
        <li>blue</li>
    </ul>

    <div id="colorBox"></div>

    <script>
        // TPC:
        // 1 - ao clicar no `li` o fundo da caixa muda para a cor respectiva
        // 2 - podemos acrescentar novas cores atraves do input (Hint: innerHTML)
        // 3 - essas novas cores tb devem ser "clicaveis"
        // se a cor nao for valida, por exemplo BLOO ou $341232 nao se chateiem

        const colorBox = document.querySelector("#colorBox");
        const colorForm = document.querySelector("#colorForm");
        const colorInput = document.querySelector("#colorInput");

        function addListeners() {
            const lis = document.querySelectorAll("#colorList > li");
            for (let i = 0; i < lis.length; i++) {
                const colorLi = lis[i];
                colorLi.addEventListener("click", function () {
                    colorBox.style.backgroundColor = colorLi.textContent;
                });
            }
        }

        addListeners();

        colorForm.addEventListener("submit", function (event) {
            event.preventDefault();
            colorList.innerHTML += "<li>" + colorInput.value + "</li>";
            // colorList.innerHTML += `<li>${colorInput.value}</li>`;
            addListeners();
        });

    </script>
</body>

</html>
