<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #textBox {
            min-height: 50px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div id="textBox">0</div>
    <button id="button1">BUTTON !</button>

    <script>
        function buttonClicked() {
            const textBox = document.getElementById("textBox");
            counter += 1;
            textBox.textContent = counter;

            if (counter > 10) {
                textBox.style.color = "red";
            }
        }

        let counter = 0;

        const button1 = document.getElementById("button1");
        button1.addEventListener("click", buttonClicked);

        // 1 - Copiem o codigo e coloquem o Counter a funcionar
        // 2 - Se o numero foi superior a 10 o texto do numero deve mudar para vermelho!

    </script>
</body>

</html>
