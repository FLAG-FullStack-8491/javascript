<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="passwordInput">
    <button id="verifyButton">Verify</button>

    <script>
        const passwordInput = document.getElementById("passwordInput");
        const verifyButton = document.getElementById("verifyButton");

        verifyButton.addEventListener("click", function () {
            alert(passwordLevel(passwordInput.value));
        });

        function isLetterOrNumber(character) {
            const validOptions = "0123456789abcdefghijklmnopqrstuvwxyz";
            const charString = character + "";
            return validOptions.includes(charString.toLowerCase());
        }

        function specialCharacterCounter(text) {
            let counter = 0;
            for (let i = 0; i < text.length; i++) {
                if (!isLetterOrNumber(text[i])) {
                    counter += 1;
                }
            }
            return counter;
        }

        function passwordLevel(password) {
            // 0 - Invalida
            // 1 - Fraca
            // 2 - Media
            // 3 - Forte
            if (password.length < 6 || password.length > 15) {
                return 0;
            }
            const specialCharsCount = specialCharacterCounter(password);
            if (specialCharsCount >= 4) {
                return 3;
            } else if (specialCharsCount >= 1) {
                return 2;
            } else {
                return 1;
            }
        }

        // TPC
        // 1 - Colocar os elemntos de HTML dentro de um FORM, e usar preventDefault
        // 2 - Criar um design simpatico e mostrar a forca da password
        // 3 (BONUS) - Uma password forte deve conter pelo menos 4 caracteres especiais, MAS devem ser todos diferentes

    </script>
</body>

</html>
