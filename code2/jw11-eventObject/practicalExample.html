<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="myForm">
        <input id="nameInput" placeholder="Name">
        <button id="goButton">GO!</button>
    </form>

    <p id="messageText"></p>

    <script>

        const myForm = document.getElementById("myForm");

        const nameInput = document.getElementById("nameInput");
        const goButton = document.getElementById("goButton");
        const messageText = document.getElementById("messageText");

        myForm.addEventListener("submit", function (event) {
            event.preventDefault();
            messageText.textContent = "HELLO " + nameInput.value;
        });

        // O objecto do evento, `event` neste caso, e um object com dezenas de propriedades
        // invluidon o tipo de EventListener por exemplo click, ou submit
        // as coordenadas do cursor do rato no caso de um click
        // o target ou seja o elemento do DOM que disparou o evento
        // entre muitas outras coisas

    </script>

</body>

</html>
