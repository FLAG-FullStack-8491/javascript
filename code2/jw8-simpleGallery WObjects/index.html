<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sampleImage {
            width: 200px;
            height: 200px;
            object-fit: contain;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div>
        <img src="" id="sampleImage" alt="Homer eating a donut!">
        <p id="sampleCaption"></p>
    </div>

    <button id="buttonPrev">Prev</button>
    <button id="buttonNext">Next</button>
    <script>
        const pictures = [
            {
                imageSrc: "images/homer.png",
                caption: "Homer eating a donut!",
                bgColor: "bisque"
            },
            {
                imageSrc: "images/marge.png",
                caption: "Marge doing something",
                bgColor: "aquamarine"
            },
            {
                imageSrc: "images/bart.png",
                caption: "Bart hanging out",
                bgColor: "#FD34A6"
            }
        ];

        function updateImages() {
            const simpsonsCharacter = pictures[currentPicIndex];

            sampleImage.src = simpsonsCharacter.imageSrc;
            sampleImage.alt = simpsonsCharacter.caption;
            sampleCaption.textContent = currentPicIndex + ": " + simpsonsCharacter.caption;
            sampleImage.style.backgroundColor = simpsonsCharacter.bgColor;
        }

        const sampleImage = document.getElementById("sampleImage");
        const sampleCaption = document.getElementById("sampleCaption");

        const buttonPrev = document.getElementById("buttonPrev");
        const buttonNext = document.getElementById("buttonNext");
        let currentPicIndex = 0;

        updateImages();

        buttonPrev.addEventListener("click", function () {

            currentPicIndex -= 1;
            if (currentPicIndex < 0) {
                currentPicIndex = pictures.length - 1;
            }

            updateImages();
        });

        buttonNext.addEventListener("click", function () {

            currentPicIndex += 1;
            if (currentPicIndex >= pictures.length) {
                currentPicIndex = 0;
            }

            updateImages();
        });
    </script>
</body>

</html>
